<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/#{userController.user.template}">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid id="datagrid" columns="4">
                        <p:outputLabel value="#{userController.user.cod_per}"/>
                        <p:outputLabel value="#{userController.user.nom_per}"/>
                        <p:outputLabel value="#{userController.user.ape_per}"/>
                        <p:outputLabel value="#{userController.user.dni_per}"/>
                    </h:panelGrid>
                    <br/>
                    <p:dataTable id="tblExp" value="#{userController.item}" var="exp">
                        <f:facet name="header">
                            <p:outputLabel value="#{userController.user.nom_per} - #{userController.user.ape_per}"/>
                        </f:facet>
                        <p:column>
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Empresa">
                            <p:outputLabel value="#{exp.nom_emp}"/>
                        </p:column>
                        <p:column headerText="CARGO">
                            <p:outputLabel value="#{exp.cargo_emp}"/>
                        </p:column>
                        <p:column headerText="F. INI">
                            <p:outputLabel value="#{exp.fch_ini}"/>
                        </p:column>
                        <p:column headerText="F. FIN">
                            <p:outputLabel value="#{exp.fch_fin}"/>
                        </p:column>
                        <p:column headerText="MESES">
                            <p:outputLabel value="#{exp.time_exp}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="F. Ini" style="font-weight: bold;" />
                                <p:outputLabel value="#{exp.fch_ini}"/>
                                <p:outputLabel value="F. fin" style="font-weight: bold;" />
                                <p:outputLabel value="#{exp.fch_fin}"/>
                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
