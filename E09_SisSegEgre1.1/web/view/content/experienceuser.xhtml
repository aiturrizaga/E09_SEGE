<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/TemplateOne.xhtml">

            <ui:define name="none-content">
                <h:form>
                    <div class="row page-titles">
                        <div class="col-md-5 align-self-center">
                            <h3 class="text-themecolor">Mi Experiencia Laboral</h3>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="tblExp" value="#{userController.item}" var="exp">
                        <p:column>
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Empresa">
                            <p:outputLabel value="#{exp.nom_emp}"/>
                        </p:column>
                        <p:column headerText="CARGO">
                            <p:outputLabel value="#{exp.cargo_emp}"/>
                        </p:column>
                        <p:column headerText="F. INI">
                            <p:outputLabel value="#{exp.fch_ini}"/>
                        </p:column>
                        <p:column headerText="F. FIN">
                            <p:outputLabel value="#{exp.fch_fin}"/>
                        </p:column>
                        <p:column headerText="MESES">
                            <p:outputLabel value="#{exp.time_exp}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="F. Ini" style="font-weight: bold;" />
                                <p:outputLabel value="#{exp.fch_ini}"/>
                                <p:outputLabel value="F. fin" style="font-weight: bold;" />
                                <p:outputLabel value="#{exp.fch_fin}"/>
                            </p:panelGrid>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
